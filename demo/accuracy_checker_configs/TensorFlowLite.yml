models:
  - name: SampLeNet_example
    launchers:
      - framework: tf_lite
        device: CPU
        model: samplenet_tf2.tflite
        adapter: classification
        batch: 1

    datasets:
      - name: sample_dataset
        data_source: sample_dataset/test
        annotation_conversion:
          converter: cifar
          data_batch_file: cifar-10-batches-py/test_batch
          convert_images: True
          converted_images_dir: sample_dataset/test
          num_classes: 10

        preprocessing:
          - type: resize
            size: 32
          - type: bgr_to_rgb
          - type: normalization
            mean: (125.307, 122.961, 113.8575)
            std: (51.5865, 50.847, 51.255)

        metrics:
          - type: accuracy
            top_k: 1